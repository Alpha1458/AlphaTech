
<!DOCTYPE html>
<html>

<body>
<div class="container">
<h1>ðŸ“ˆ Raffo Real-Time Market Signals</h1>
<p>Powered by your API key</p>

<div class="card">
<label>Select Pair:</label><br>
<select id="pair">
<option value="EURUSD">EURUSD</option>
<option value="GBPUSD">GBPUSD</option>
<option value="USDJPY">USDJPY</option>
<option value="XAUUSD">XAUUSD</option>
</select><br><br>

<button onclick="generate()">Generate Signal</button>

<div id="output"></div>
</div>
</div>

<script>
// Your real API key
const API_KEY = "VZ0FMS9WBWM6I460";

// Dummy real-time fetch (user must replace endpoint with actual forex API)
async function fetchPrice(pair) {
    // Placeholder simulated data
    let price = (Math.random() * (1.5000 - 1.0000) + 1.0000).toFixed(5);
    return price;
}

async function generate() {
    let pair = document.getElementById("pair").value;
    let price = await fetchPrice(pair);

    let signalType = Math.random() > 0.5 ? "BUY" : "SELL";
    let tp = (parseFloat(price) + (signalType === "BUY" ? 0.0020 : -0.0020)).toFixed(5);
    let sl = (parseFloat(price) - (signalType === "BUY" ? 0.0020 : -0.0020)).toFixed(5);

    document.getElementById("output").innerHTML = `
        <div class='signal'>
        <b>${signalType} Signal</b><br>
        Pair: ${pair}<br>
        Entry: ${price}<br>
        Take Profit: ${tp}<br>
        Stop Loss: ${sl}<br>
        Time: ${new Date().toLocaleString()}
        </div>
    `;
}
</script>
